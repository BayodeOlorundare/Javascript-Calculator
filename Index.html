<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Simple Calculator</title>
		<!-- CSS stylesheet -->
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		
		<!-- Vendor: Javascripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
	</head>

	<body>
		<div class="page">
			<div class="calculator" id="calc-contain">
				<form name="calculator calculator__keys">
					<input class="calculator__output" id="answer" type="text" name="answer"/>
					<div class="calculator__keys">
						<input class="calculator__key calculator__key--operator" type="button" value=" + " onclick="appendToAnswer('+')" />
						<input class="calculator__key calculator__key--operator" type="button" value=" - " onclick="appendToAnswer('-')" />
						<input class="calculator__key calculator__key--operator" type="button" value=" x " onclick="appendToAnswer('*')" />
						<input class="calculator__key calculator__key--operator" type="button" value=" / " onclick="appendToAnswer('/')" />
						<input class="calculator__key" type="button" value=" 7 " onclick="appendToAnswer('7')" />
						<input class="calculator__key" type="button" value=" 8 " onclick="appendToAnswer('8')" />
						<input class="calculator__key" type="button" value=" 9 " onclick="appendToAnswer('9')" />
						<input class="calculator__key" type="button" value=" 4 " onclick="appendToAnswer('4')" />
						<input class="calculator__key" type="button" value=" 5 " onclick="appendToAnswer('5')" />
						<input class="calculator__key" type="button" value=" 6 " onclick="appendToAnswer('6')" />
						<input class="calculator__key" type="button" value=" 1 " onclick="appendToAnswer('1')" />
						<input class="calculator__key" type="button" value=" 2 " onclick="appendToAnswer('2')" />
						<input class="calculator__key" type="button" value=" 3 " onclick="appendToAnswer('3')" />
						<input class="calculator__key" type="button" value=" 0 " onclick="appendToAnswer('0')" />
						<input class="calculator__key" id="clear" type="button" value=" . " onclick="appendToAnswer('.')" />
						<input class="calculator__key" id="clear" type="button" value=" AC " onclick="clearAnswer()" />
						<input class="calculator__key calculator__key--enter" id="show" type="button" value=" = " onclick="calculateResult()" />
					</div>
				</form>
			</div>
		</div>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
