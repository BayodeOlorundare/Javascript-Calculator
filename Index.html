<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Simple Calculator</title>
		<!-- CSS stylesheet -->
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		
		<!-- Vendor: Javascripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
	</head>

	<body>
		<div class="page">
			<h1 id="greeting">Thanks for Using the Calculator</h1>
			<div id="calc-contain">
				<form name="calculator">
					<input type="text" name="answer"/>
					</br>
					
					<input type="button" value=" 1 " onclick="appendToAnswer('1')" />
					<input type="button" value=" 2 " onclick="appendToAnswer('2')" />
					<input type="button" value=" 3 " onclick="appendToAnswer('3')" />
					<input type="button" value=" + " onclick="appendToAnswer('+')" />
					</br>
					
					<input type="button" value=" 4 " onclick="appendToAnswer('4')" />
					<input type="button" value=" 5 " onclick="appendToAnswer('5')" />
					<input type="button" value=" 6 " onclick="appendToAnswer('6')" />
					<input type="button" value=" - " onclick="appendToAnswer('-')" />
					</br>
					
					<input type="button" value=" 7 " onclick="appendToAnswer('7')" />
					<input type="button" value=" 8 " onclick="appendToAnswer('8')" />
					<input type="button" value=" 9 " onclick="appendToAnswer('9')" />
					<input type="button" value=" x " onclick="appendToAnswer('*')" />
					</br>
					
					<input id="clear" type="button" value=" c " onclick="clearAnswer()" />
					<input type="button" value=" 0 " onclick="appendToAnswer('0')" />
					<input id="show" type="button" value=" = " onclick="calculateResult()" />
					<input type="button" value=" / " onclick="appendToAnswer('/')" />
					</br>					
				</form>
			</div>
		</div>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
